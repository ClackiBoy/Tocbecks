<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котомка Токбеки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            background-color: #333;
        }
        .image {
            width: 100%;
            border-radius: 10px;
        }
        .desc {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Котомка Токбеки</h1>
    <div class="container">
        <img class="image" src="https://example.com/image1.jpg" alt="Картинка 1">
        <p class="desc">Описание первой вещи из котомки.</p>
    </div>

    <div class="container">
        <img class="image" src="https://example.com/image2.jpg" alt="Картинка 2">
        <p class="desc">Описание второй вещи из котомки.</p>
    </div>

    <div class="container">
        <img class="image" src="https://example.com/image3.jpg" alt="Картинка 3">
        <p class="desc">Описание третьей вещи из котомки.</p>
    </div>

</body>
                                                          </html>
